<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gola{
            background-color: red;
            width: 100px;
            height: 100px;
            transition: width 4s, height 4s, border-radius 4s, background 4s;
        }
        .gola:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="gola"></div>
</body>
