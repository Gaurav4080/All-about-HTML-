<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="Payment Form.css">
  </head>
  <body>
    <div class="container">
    <form action=""></form>
    <h1 class="main_heading">Payment Form</h1>
    <p style="font-size: small;">Required fields are marked with a asterick(*)</p>
    <h2>Contact Information</h2>
    <p>Name:* <input type="text" name="name" required placeholder="Poonam Pandey"></p>
    <fieldset>
        <legend>Gender:* </legend>
      <p>
        Male <input type="radio" name="gender" id="male"> Female
        <input type="radio" name="gender" id="female"> Other
        <input type="radio" name="gender" id="other">
      </p>
    </fieldset>
    <p>Adress: <textarea name="address" id="address" cols="80" rows="5" placeholder="Enter your Adress"></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" required placeholder="abc@gmail.com"></p>
    <p>PinCode:* <input type="number" name="number" id="number" required placeholder="125001"></p>
    <h2>Payment Information</h2>
    <p>Card Type:*
        <select name="card_Type" id="Card_Type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="master">Master</option>
            <option value="rupay">Rupay</option>
        </select>
    </p>
    <p>Card Number:* <input type="number" name="card number" id="card number" placeholder="1111-2222-3333" required></p>
    <p>Expiry Date* <input type="date" name="date" id="date" required></p>
    <p>CVV:* <input type="password" name="cvv" id="cvv" required placeholder="123"></p>

    <input type="submit" value="Pay Now">
    </div>
  </body>
</html>
